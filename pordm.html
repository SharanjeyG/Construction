<body>  
    <div class="pout">
        <div class="main">
            <h2>purchase order</h2>
            <div class="first">
                <form>
                    <input type="text"  name="search" id="search" placeholder="Search Material">
                </form>
                <button class="add"><i class="fas fa-plus"></i>
                    Add Material</button>
                <button class="down"><i class="fas fa-download"></i>
                    Download
                </button>
            </div>
        </div>
        <div class="second">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>MATERIALS</th>
                        <th>required</th>
                        <th>unit price</th>
                        <th>price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>jelly</td>
                        <td>6.5</td>
                        <td>150</td>
                        <td>975</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="popup-container">
            <div class="popup-content">
                <div class="popup-header">
                    <h2>Add Worker</h2>
                    <button class="cancel">Cancel</button>
                    <button class="add_wr">Add</button>
                </div>
                <div class="form">
                    <h2 style="margin-top: 10px;">WORKER DETAILS</h2>
                    <form>
                        <input type="text" placeholder="Name of the Worker"><br>
                        <input type="number" placeholder="Phone Number"><br>
                        <input type="text" placeholder="Worker Type"><br>
                        <input type="number" placeholder="Salary Per Shift (Rs.)"><br>
                        <input type="number" placeholder="Hours Per Shift"><br>
                    </form>
                    <h2 style="margin-top: 10px;">CONTRACT DETAILS</h2>
                    <form>
                        <input type="date" placeholder="Start Date"><br>
                        <input type="date" placeholder="End Date"><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
